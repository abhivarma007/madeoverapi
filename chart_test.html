<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <!-- http://t.co/dKP3o1e -->
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">

        <title>AquaPi | Total Water Usage</title>
        <meta name="description" content="test">
        <link rel="icon" href="images/logo-round.png">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="jquery.csv.min.js"></script>
        <script src="chart.bundle.min.js"></script>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>

        <script type="text/javascript">
            function drawDailyTotalChart() {
                $.get("totals/daily.csv", function(csvString) {
                    // Split CSV string into labels and data values
                    var labelNames = new Array();
                    var dataValues = new Array();
                    var i = 0;
                    var lines = csvString.split("\n")
                    lines.forEach(function(line) {
                        if (i != 0 && i != (lines.length - 1)) {
                            var items = line.split(",");
                            labelNames.push(items[0]);
                            dataValues.push(Number(items[1]));
                        }
                        i ++
                    });

                    alert(labelNames);
                    alert(dataValues);

                    // Specify chart config options
                    var config = {
                        type: "doughnut",
                        data: {
                            datasets: [{
                                label: "Amount of water used today /L",
                                backgroundColor: ['red','#111','yellow','#333','pink','#555','#666','#777','#888','#999','#ccc','#ddd','#fff'],
                                data: dataValues,
                                label: "Water usage /L"
                            }],
                            labels: labelNames
                        },
                        options: {
                            responsive: true,
                            title: {
                                display: true,
                                text: 'Total Water Usage - Past Week'
                            },
                            animation: {
            					animateScale: true,
            					animateRotate: true
            				}
                        }
                    }

                    // Draw doughnut chart
                    var ctx = document.getElementById("dailyTotalDoughnutChart");
                    var dailyTotalDoughnutChart = new Chart(ctx, config);
                });
            }
            window.onload = function() {
                drawDailyTotalChart();
            }
            // Auto-update charts
            function updateChart(chart) {
                chart.destroy();
                drawDailyTotalChart();
            }
            setTimeout(updateChart(),5000);
        </script>
    </head>
    <body>
        <canvas id="dailyTotalDoughnutChart"></canvas>
    </body>
</html>
